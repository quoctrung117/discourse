  lounge_welcome:
    title: "Chào mừng bạn đến với Phòng khách"
    body: |

      Chúc mừng! :confetti_ball:

      Nếu bạn có thể xem chủ đề này, bạn đã được thăng lên bậc **thường xuyên** (độ tin cậy 3).

      Bạn có thể &hellip;

      * Sửa tiêu đề của bất kì chủ đề nào
      * Sửa chuyên mục của bất kì chủ đề nào
      * Đặt các liên kết ở trạng thái follow ([tự động nofollow](http://en.wikipedia.org/wiki/Nofollow) sẽ được loại bỏ)
      * Truy cập vào phòng khách dành riêng cho thành viên với độ tin cậy 3 hoặc cao hơn
      * Ẩn bài viết spam với 1 lần đánh dấu

      Đây là danh sách [thành viên thường xuyên](/badges/3/regular). Hãy chào họ đi nào.

      Cám ơn bạn đã trở thành một phần không thể thiếu của cộng đồng.

      (Để biết thêm chi tiết về độ tin cậy, [xem chủ đề][trust]. Hãy nhớ rằng bạn phải tiếp tục đạt được các yêu cầu để duy trì độ tin cậy của mình.)

      [trust]: https://meta.discourse.org/t/what-do-user-trust-levels-do/4924


