    'new-topic': |
      Chào mừng bạn đến với %{site_name} &mdash; **cám ơn bạn đã đăng thảo luận mới!**

      - Bạn có cảm thấy tiêu đề thú vị không khi đọc to nó? Đó có phải là một đoạn tóm tắt tốt không?

      - Những ai sẽ hứng thú với cuộc thảo luận này? Tại sao đó lại trở thành vấn đề? Bạn muốn những loại phản hồi thế nào?

      - Sử dụng những từ khóa phổ biến để người khác có thể tìm thấy chủ đề của bạn dễ hơn. Để nhóm chủ đề của bạn với các chủ đề liên quan khác, hãy chọn một chuyên mục.

      Xem thêm, [hướng dẫn](/guidelines). Hướng dẫn này sẽ chỉ xuất hiện vào lần đầu %{education_posts_text}.

    'new-reply': |
      Chào mừng bạn đến với %{site_name} &mdash; **cám ơn bạn đã đóng góp!**

      - Câu trả lời của bạn có làm cuộc thảo luận tốt hơn về mặt nào đó?

      - Hãy đối xử tốt với các thành viên khác trong cộng đồng.

      - Lời phê bình mang tính đóng góp cũng được chào đón, nhưng bạn nên phê bình ý tưởng chứ không phải con người.

      Xem thêm, [hướng dẫn](/guidelines). Hướng dẫn này sẽ chỉ xuất hiện cho bài viết đầu tiên của bạn %{education_posts_text}.

    avatar: |
      ### Ảnh hồ sơ của bạn thế nào?

      Bạn đã đăng một số chủ đề và trả lời, nhưng ảnh hồ sơ của bạn thực sự không độc đáo -- nó chỉ là chữ.

      Xem thêm **[hồ sơ cá nhân](%{profile_path})** và tải lên ảnh đại diện của bạn?

      Thật dễ dàng theo dõi các cuộc thảo luận và tìm những người thú vị trong cuộc trò chuyện khi mọi người đều có ảnh hồ sơ độc đáo!

    sequential_replies: |
      ### Xem xét trả lời nhiều bài viết cùng lúc

      Thay vì trả lời tuần tự từng chủ đề, bạn có thể xem xét để đăng một bài trả lời duy nhất bao gồm trích dẫn từ các bài viết trước hoặc sử dụng nhắc đến @name.

      Bạn có thể sửa bài trả lời trước đó để thêm một trích dẫn bằng cách bôi đen và chọn nút <b>trích dẫn trả lời</b> vừa xuất hiện.

      Sẽ dễ dàng hơn cho mọi người đọc chủ đề mà có ít câu trả lời sâu với nhiều cấp, trả lời cá nhân.

    dominating_topic: |
      ### Hãy để người khác cùng tham gia thảo luận

      Chủ đề này rõ ràng là quan trọng với bạn &ndash; bạn đã đăng nhiều hơn %{percent}% các câu trả lời tại đây.

      Bạn có chắc chắn dành đủ thời gian cho những người khác để chia sẻ quan điểm của mình?

    too_many_replies: |
      ### Bạn đã đạt đến giới hạn trả lời cho chủ đề này

      Chúng tôi xin lỗi, nhưng người dùng mới bị giới hạn %{newuser_max_replies_per_topic} trả lời trong cùng một chủ đề.

      Thay vì thêm một câu trả lời khác, xin vui lòng xem xét chỉnh sửa trả lời trước đó của bạn, hoặc truy cập vào các chủ đề khác.

    reviving_old_topic: |
      ### Xem lại chủ đề này?

      Câu trả lời cuối cùng cho chủ đề này đã hơn %{days} ngày qua. Trả lời của bạn sẽ đẩy chủ đề đó lên đầu danh sách và thông báo cho bất cứ ai liên quan đến cuộc thảo luận.

      Bạn có chắc chắn bạn muốn tiếp tục cuộc trò chuyện cũ này?

