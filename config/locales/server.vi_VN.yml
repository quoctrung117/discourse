        Để được hướng dẫn thêm, vui lòng tham khảo [nguyên tắc cộng đồng](%{base_url}/guidelines).

    blocked_by_staff:
      subject_template: "Tài khoản đang bị tạm giữ"
      text_body_template: |
        Chào bạn,

        Đây là tin nhắn tự động gửi từ %{site_name} để thông báo rằng tài khoản của bạn đang bị tạm giữ.

