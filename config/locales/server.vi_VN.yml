  system_messages:
    post_hidden:
      subject_template: "Bài viết bị ẩn do cộng đồng đánh dấu"
      text_body_template: |
        Chào bạn,

        Đây là tin nhắn tự động từ %{site_name} để thông báo rằng bài viết của bạn đã được ẩn.

        %{base_url}%{url}

        %{flag_reason}

        Nhiều thành viên trong cộng đồng đã gắn cờ bài viết này trước khi nó được ẩn, vì vậy bạn hãy xem xét sửa lại bài viết để phản ánh thông tin phản hồi của họ. **Bạn có thể chỉnh sửa bài viết sau %{edit_delay}, và nó sẽ tự động hiển thị.**

        Xin lưu ý, nếu bài viết bị ẩn bởi cộng đồng lần thứ hai, nó sẽ vẫn ẩn cho đến khi được BQT duyệt - và có thể có thêm hành động, bao gồm cả việc đình chỉ tài khoản của bạn.

        Để được hướng dẫn thêm, vui lòng tham khảo [hướng dẫn](%{base_url}/guidelines).

    usage_tips:
      text_body_template: |
        Dưới đây là một vài mẹo nhỏ giúp bạn dễ dàng bắt đầu:

        ## Đọc

        Để xem thêm, **chỉ cần cuộn xuống dưới!**

        Khi có trả lời hoặc chủ đề mới, chúng sẽ hiển thị tự động – bạn không cần tải lại trang.

        ## Điều hướng

        - Để tìm kiếm, tại trang tài khoản hoặc menu <kbd>☰</kbd>, bạn sử dụng **nút icon ở phía trên bên phải**.

        - Chọn một chủ đề sẽ giúp bạn tới **trả lời chưa đọc tiếp theo** của bạn trong chủ đề. Để lên trên cùng bạn chọn số lượt trả lời, để xuống dưới cùng bạn chọn ngày trả lời cuối cùng.

            <img src="%{base_url}/images/welcome/topic-list-select-areas-2x.png" width="593" height="59">

        - Khi đọc chủ đề, chọn thanh tiến độ ở dưới cùng bên phải để điều hướng. Nhảy nhanh lên trên cùng bằng cách chọn tiêu đề.

            <img src="%{base_url}/images/welcome/progress-bar-2x.png" width="153" height="181">

            Ấn <kbd>?</kbd> để hiển thị danh sách phím tắt.

        ## Trả lời

        - Để trả lời **chủ đề**, sử dụng <img src="%{base_url}/images/welcome/reply-topic-2x.png" width="25" height="23"> ở gần dưới cùng chủ đề.

        - Để trả lời **cá nhân**, sử dụng <img src="%{base_url}/images/welcome/reply-post-2x.png" width="25" height="23"> trên bài viết của họ.

        - Để trả lời **chủ đề mới**, sử dụng <img src="%{base_url}/images/welcome/reply-as-linked-topic-2x.png" width="20" height="25"> ở bên phải bài viết. Cả chủ đề cũ và mới sẽ tự động liên kết với nhau.

        Bạn có thể định dạng trả lời của mình bằng cách sử dụng mã HTML đơn giản, BBCode, hoặc [Markdown](http://commonmark.org/help/):

            Đây là **chữ đậm**.
            Đây là <b>chữ đậm</b>.
            Đây là [b]chữ đậm[/b].

        Bạn muốn tìm hiểu về Markdown? [Tham khảo bài viết](http://commonmark.org/help/tutorial/)

        Để chèn trích dẫn, chọn nội dung bạn muốn trích dẫn và click nút `Trả lời`. Lặp lại để trích dẫn nhiều lần.

        <img src="%{base_url}/images/welcome/quote-reply-2x.png" width="326" height="128">

        Để thông báo cho ai đó về trả lời của bạn, nhắc đến họ sử dụng tên của họ. Điền `@` và chọn tên người dùng.

        <img src="%{base_url}/images/welcome/username-completion-2x.png" width="191" height="125">

        Để sử dụng [Emoji](http://www.emoji.codes/), hãy điền `:` sau đó nhập tên, hoặc dùng kiểu truyền thống `;)`

        <img src="%{base_url}/images/welcome/emoji-completion-2x.png" width="144" height="153">

        Để tạo một liên kết tóm tắt, dán vào dòng của chính nó:

        <img src="%{base_url}/images/welcome/link-oneboxing-animation.gif" width="480" height="228">

        ## Thao tác

        Có các nút thao tác ở cuối cùng mỗi bài viết:

        <img src="%{base_url}/images/welcome/like-link-flag-bookmark-2x.png" width="162" height="42">

        Để cho ai đó biết rằng bạn rất thích và đánh giá cao bài viết của họ, sử dụng nút **like**. Hãy chia sẻ cảm nhận!

        Nếu bạn thấy có vấn đề với bài đăng của ai đó, hãy gửi tin nhắn cho họ, hoặc thông báo cho [BQT](%{base_url}/about) biết thông qua nút **đánh dấu**.

        ## Thông báo

        Khi ai đó trả lời bạn, trích dẫn bài viết của bạn, hoặc nhắc đến `@username` của bạn, một số sẽ hiển thị ngay lập tức ở phía trên bên phải trang web giúp bạn truy cập mục **thông báo**.

        <img src="%{base_url}/images/welcome/notification-panel-2x.png" width="160" height="54">

        Đừng lo lắng khi thiếu một bài trả lời – bạn sẽ nhận được thông báo qua email.

        ## Thiết lập

          - Tất cả các chủ đề **cũ dưới 2 ngày** sẽ được coi là mới.

          - Bất kỳ chủ đề nào bạn đã **tích cực tham gia** (thông qua tạo, trả lời, hoặc đọc trong một khoảng thời gian dài) sẽ được theo dõi tự động.

        Bạn sẽ thấy biểu tượng kèm theo số màu xanh bên cạnh các chủ đề chưa đọc:

        <img src="%{base_url}/images/welcome/topics-new-unread-2x.png" width="341" height="106">

        Bạn có thể thay đổi thông báo cho bất kỳ chủ đề nào thông qua thiết lập thông báo ở dưới cùng của chủ đề.

        <img src="%{base_url}/images/welcome/topic-notification-control-2x.png" width="608" height="312">

        Bạn cũng có thể đặt mức thông báo cho mỗi chuyên mục, nếu bạn muốn theo dõi các chủ đề mới trong một chuyên mục nào đó.

        Để thay đổi các thiết lập, hãy xem [thiết lập cá nhân](%{base_url}/my/preferences).

        ## Cấp độ tin cậy

        Khi tham gia ở đây, theo thời gian bạn sẽ đạt được sự tin tưởng của cộng đồng và trở thành thành viên chính thức, các hạn chế đối với người dùng mới sẽ được dỡ bỏ. Ở mức đủ cao [cấp độ tin cậy](https://meta.discourse.org/t/what-do-user-trust-levels-do/4924), bạn sẽ là quản trị viên của cộng đồng.

